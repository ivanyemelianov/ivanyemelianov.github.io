<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="french-dict.js"></script>
    <script src="index.js" defer></script>
    <title>Wordies</title>
</head>
<body>
    <div class="element">Word: <span id="word"></span></div>
    <form class="element input">
		<label for="inputWord"></label>
		<input type="text" id="inputWord" name="inputWord"><br>
		<button type="button" onclick="compareWords()">Compare</button>
	</form>
    <div class="element" id="result"></div>
    <div class="element"><button class="next" onclick="nextWord()">Next</button></div>
    <div class="element">Lives: <span id="hp">3</span></div>
    <div class="element">Words: <span id="lw">0</span></div>
</body>
</html>
