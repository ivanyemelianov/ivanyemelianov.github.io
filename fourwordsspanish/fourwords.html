<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="stylesheet" href="style.css">
    <script src="spanish-dict.js" defer></script>
    <script src="index.js" defer></script>
    <title>Four Wrods</title>
</head>
<body>
    <div class="top-panel">
        <div class="lives"><p>Mistakes: <span id="hp">3</span></p></div>
        <div class="words"><p>Words: <span id="lw">0</span></p></div>
    </div>

    <div class="main">
        <div class="" id="word-wrapper"><span id="word"></span></div><button onclick="speakText()">Speak</button>
        <div class="options" id="options">
            <button class="option" id="Option-1">Word1</button>
            <button class="option" id="Option-2">Other</button>
            <button class="option" id="Option-3">One more</button>
            <button class="option" id="Option-4">another</button>
        </div>
        <div class="result" id="result"></div>
        <div class="nextBtn" id="nextWrapper"><button class="next" onclick="nextWord()">Next</button></div> 
    </div>

    <div class="bottom-panel">

    </div>
    
</body>
</html>
