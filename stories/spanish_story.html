<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Story with Translations</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="translate.js" defer></script>
</head>
<body>
    <h1>El Niño Que Sobrevivio</h1>
    <p>
        El señor y la señora Dursley, 
        <span class="clickable" onclick="toggleTranslation(this)">que vivían</span>
        <span class="translation">who lived</span>
        en el número 4 de Privet Drive, 
        <span class="clickable" onclick="toggleTranslation(this)">estaban orgullosos</span>
        <span class="translation">were proud</span>
        <span class="clickable" onclick="toggleTranslation(this)">de decir</span>
        <span class="translation">to say</span>
        <span class="clickable" onclick="toggleTranslation(this)">que eran muy normales</span>
        <span class="translation">that they were very normal</span>
        ,
        <span class="clickable" onclick="toggleTranslation(this)">afortunadamente</span>
        <span class="translation">fortunatelly</span>
        .
    </p>
    <script>
        function toggleTranslation(element) {
            const translation = element.nextElementSibling;
            if (translation && translation.classList.contains('translation')) {
                translation.style.display = (translation.style.display === 'none' || translation.style.display === '') ? 'inline' : 'none';
            }
        }
    </script>
</body>
</html>
