<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Story with Translations</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="translate.js" defer></script>
</head>
<body>
    <h1>Le Survivant</h1>
    <p>
        Mr et Mrs Dursley, 
        <span class="clickable" onclick="toggleTranslation(this)">qiu habitaient</span>
        <span class="translation">who lived</span>
        au 4, Privet Drive, 
        <span class="clickable" onclick="toggleTranslation(this)">avaient toujours affirme</span>
        <span class="translation">had always stated</span>
        <span class="clickable" onclick="toggleTranslation(this)">avec la plus grande fierte</span>
        <span class="translation">with very big pride</span>
        <span class="clickable" onclick="toggleTranslation(this)">qu'ils etaient parfaitement normaux</span>
        <span class="translation">that they were perfectly normal</span>
        ,
        <span class="clickable" onclick="toggleTranslation(this)">, merci pour eux</span>
        <span class="translation">thankfully</span>
        .
    </p>
</body>
</html>
